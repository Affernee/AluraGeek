<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h3>AluraGeek &#x1F49A &#x1F49A &#x1F49A</h3>
    </header>

    <main>
      <section class="products">
        <h2>MIS PRODUCTOS:</h2>
        <div id="product-list" class="product-list"></div>
      </section>
      <section class="add-product">
        <h2>AGREGAR PRODUCTO:</h2>
        <form id="product-form">
          <input type="text" id="product-name" placeholder="nombre..." />
          <input type="text" id="product-price" placeholder="precio..." />
          <input type="text" id="product-image" placeholder="imagen..." />
          <button type="submit">Enviar</button>
          <button type="button" id="clear-form">Limpiar</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>DESARROLLADO POR Affernee Hernandez</p>
      <p>ALURA LATAM - 2024</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
